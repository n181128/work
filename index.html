<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>FORM</title>
	<link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container d-flex justify-content-center my-3">
		<div class="container w-50 border py-2">
		<form action="#" onclick="Validation();">
		<!-- <div class="row">
			<div class="mb-5"> -->
				<div class="title pb-2 text-center">
				<h2>contact form</h2>
			</div>
				<div class="form-group m-2">
					<h6 class="name">Name</h6>
					<input type="text" class="form-control" id="name" placeholder="Enter your name" required><label style="color:red;visibility:hidden;" id="nm">Invalid Data!!</label>
				</div>
				<div class="form-group m-2">
					<h6 class="email">Email</h6>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" required><label style="color:red;visibility:hidden;" id="em">Invalid Email!!</label>
			</div>
			<div class="form-group m-2">
					<h6 class="DOB">DOB</h6>
					<input type="date" class="form-control" id="dob">
			</div>
			<div class="form-group m-2">
					<h6 class="number">Phone.No</h6>
					<input type="number" class="form-control" id="number" placeholder="Enter your number" required><label style="color:red;visibility:hidden;" id="nu"></label>
			</div>
			<div class="form-group m-2">
					<h6 class="pwd">Password</h6>
					 <input type="password" class="form-control" id="pwd" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			</div>
			<div class="form-group m-2">
					<h6 class="pwd1">Confirm Password</h6>
					<input type="Password" class="form-control" id="pwd1" placeholder="Enter your password" required><label style="color:red;visibility:hidden;" id="cp"></label>
			</div>
			<div>
					<h6 class="photo">Upload_photo</h6>
					<input type="file" onchange="readURL(this)" accept="Image/*" class="file-upload-input"  placeholder="Enter your password" required>
			</div>
			<div class="form-group m-2">
				<h6 class="address">Address</h6>
				<textarea id="address" rows="3" class="form-control" required></textarea><label style="color:red;visibility:hidden;" id="add"></label><br>
			</div>
			<button class="btn btn-primary">submit</button>
		</div>
</form>
</div>
<script src="jscode.js"></script>
</body>
</html>
