<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>FORM</title>
	<link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("l2yuqL8wPQst8siBJ");
   })();
</script>


</head>
<body>
	<div class="container d-flex justify-content-center">
		<div class="container w-50 border py-2">
		<form action="#" target="_blank">
		<!-- <div class="row">
			<div class="mb-5"> -->
				<div class="title pb-2 text-center">
				<h2>contact form</h2>
			</div>
				<div class="form-group m-2">
					<h6 class="name">Name</h6>
					<input type="text" class="form-control" id="name" placeholder="Enter your name" name="n">
				</div>
				<div class="form-group m-2">
					<h6 class="email">Email</h6>
					<input type="email" class="form-control" id="email" placeholder="Enter your email" name="m">
			</div>
			<div class="form-group m-2">
					<h6 class="DOB">DOB</h6>
					<input type="date" class="form-control" id="dob">
			</div>
			<div class="form-group m-2">
					<h6 class="number">Phone.No</h6>
					<input type="number" class="form-control" id="number" placeholder="Enter your number">
			</div>
			<div class="form-group m-2">
					<h6 class="pwd">Password</h6>
					<input type="Password" class="form-control" id="pwd" placeholder="Enter your password">
			</div>
			<div class="form-group m-2">
					<h6 class="pwd1">Confirm Password</h6>
					<input type="Password" class="form-control" id="pwd1" placeholder="Enter your password">
			</div>
			<div>
					<h6 class="photo">Upload_photo</h6>
					<input type="file" onchange="readURL(this)" accept="Image/*" class="file-upload-input"  placeholder="Enter your password">
			</div>
			<div class="form-group m-2">
				<h6 class="address">Address</h6>
				<textarea id="address" rows="3" class="form-control"></textarea><br>
			</div>
			<button class="btn btn-primary" id="submit" onclick="sendMail()">submit</button>
		</div>
	<!-- </div> -->
</form>
</div>
<script type="text/javascript" src="indx.js"></script>
</body>
</html>
